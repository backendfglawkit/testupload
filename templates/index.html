<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{form.name.label()}}
        {{ form.name}}
        {{ form.files.label }}<br>
        {{ form.files }}<br>
        {{ form.submit }}
    </form>
</body>
</html>
