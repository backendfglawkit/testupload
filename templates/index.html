<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* CSS for the loading screen */
        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        #loading-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Upload Files</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.name.label() }}
        {{ form.name }}
        {{ form.files.label }}<br>
        {{ form.files }}<br>
        <button type="submit" id="submit-btn">Upload</button>
    </form>
    
    <!-- Loading screen -->
    <div id="loading-screen">
        <div id="loading-icon">Loading...</div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function() {
            // Show loading screen when the form is submitted
            document.getElementById('loading-screen').style.display = 'block';
        });
    </script>
</body>
</html>
